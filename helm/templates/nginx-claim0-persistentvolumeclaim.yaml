apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.nginx_claim0_persistentvolumeclaim.name }}
spec:
  accessModes:
    - {{ .Values.nginx_claim0_persistentvolumeclaim.accessModes }}
  resources:
    requests:
      storage: {{ .Values.nginx_claim0_persistentvolumeclaim.storage }}
